<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="340" viewBox="0 0 600 340" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient -->
  <rect width="600" height="340" fill="#f8fafc" rx="8" />
  <rect width="600" height="340" fill="url(#grad)" rx="8" />
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Subscription cards visual -->
  <g transform="translate(300, 170) scale(1.2)">
    <!-- Card 1 -->
    <rect x="-120" y="-70" width="80" height="50" rx="4" fill="#bae6fd" stroke="#38bdf8" stroke-width="2" opacity="0.9" />
    <circle cx="-100" cy="-55" r="8" fill="#38bdf8" />
    <rect x="-85" y="-60" width="35" height="6" rx="1" fill="#38bdf8" />
    <rect x="-85" y="-45" width="25" height="15" rx="1" fill="#38bdf8" opacity="0.7" />
    
    <!-- Card 2 (behind) -->
    <rect x="-110" y="-45" width="80" height="50" rx="4" fill="#dbeafe" stroke="#60a5fa" stroke-width="2" opacity="0.9" transform="rotate(-5)" />
    <circle cx="-90" cy="-30" r="8" fill="#60a5fa" transform="rotate(-5)" />
    <rect x="-75" y="-35" width="35" height="6" rx="1" fill="#60a5fa" transform="rotate(-5)" />
    <rect x="-75" y="-20" width="25" height="15" rx="1" fill="#60a5fa" opacity="0.7" transform="rotate(-5)" />
    
    <!-- Card 3 -->
    <rect x="-80" y="-10" width="80" height="50" rx="4" fill="#e0e7ff" stroke="#818cf8" stroke-width="2" opacity="0.9" transform="rotate(-15)" />
    <circle cx="-60" cy="5" r="8" fill="#818cf8" transform="rotate(-15)" />
    <rect x="-45" y="0" width="35" height="6" rx="1" fill="#818cf8" transform="rotate(-15)" />
    <rect x="-45" y="15" width="25" height="15" rx="1" fill="#818cf8" opacity="0.7" transform="rotate(-15)" />
    
    <!-- Calendar/time element -->
    <rect x="25" y="-60" width="70" height="80" rx="4" fill="#f1f5f9" stroke="#64748b" stroke-width="2" />
    <rect x="35" y="-50" width="50" height="15" rx="2" fill="#64748b" opacity="0.7" />
    <circle cx="45" cy="-20" r="6" fill="#64748b" opacity="0.5" />
    <circle cx="75" cy="-20" r="6" fill="#0ea5e9" />
    <line x1="45" y1="-20" x2="75" y2="-20" stroke="#64748b" stroke-width="2" stroke-dasharray="2,2" />
    <rect x="35" y="0" width="50" height="10" rx="2" fill="#64748b" opacity="0.3" />
    
    <!-- Dollar/savings symbol -->
    <circle cx="60" cy="50" r="25" fill="#dcfce7" stroke="#22c55e" stroke-width="2" />
    <text x="60" y="58" font-family="Arial" font-size="30" text-anchor="middle" fill="#22c55e" font-weight="bold">$</text>
  </g>
  
  <!-- Visual indicators for subscription topic -->
  <g opacity="0.1">
    <rect x="20" y="20" width="560" height="2" rx="1" fill="#64748b" />
    <rect x="20" y="40" width="480" height="2" rx="1" fill="#64748b" />
    <rect x="20" y="60" width="520" height="2" rx="1" fill="#64748b" />
    <rect x="20" y="80" width="420" height="2" rx="1" fill="#64748b" />
  </g>
  
  <g opacity="0.1">
    <rect x="20" y="270" width="260" height="2" rx="1" fill="#64748b" />
    <rect x="20" y="290" width="180" height="2" rx="1" fill="#64748b" />
    <rect x="20" y="310" width="220" height="2" rx="1" fill="#64748b" />
  </g>
  
  <!-- Accessibility info -->
  <title>Blog Article Thumbnail</title>
  <desc>A thematic illustration representing subscription management, cost savings, and financial tracking concepts.</desc>
</svg>