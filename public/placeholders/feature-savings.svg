<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8fafc" rx="8" />

  <!-- Savings graph visualization -->
  <g transform="translate(50, 50)">
    <!-- Graph axes -->
    <line x1="0" y1="0" x2="0" y2="250" stroke="#94a3b8" stroke-width="2" />
    <line x1="0" y1="250" x2="500" y2="250" stroke="#94a3b8" stroke-width="2" />
    
    <!-- Markers for months -->
    <line x1="50" y1="245" x2="50" y2="255" stroke="#94a3b8" stroke-width="2" />
    <line x1="100" y1="245" x2="100" y2="255" stroke="#94a3b8" stroke-width="2" />
    <line x1="150" y1="245" x2="150" y2="255" stroke="#94a3b8" stroke-width="2" />
    <line x1="200" y1="245" x2="200" y2="255" stroke="#94a3b8" stroke-width="2" />
    <line x1="250" y1="245" x2="250" y2="255" stroke="#94a3b8" stroke-width="2" />
    <line x1="300" y1="245" x2="300" y2="255" stroke="#94a3b8" stroke-width="2" />
    <line x1="350" y1="245" x2="350" y2="255" stroke="#94a3b8" stroke-width="2" />
    <line x1="400" y1="245" x2="400" y2="255" stroke="#94a3b8" stroke-width="2" />
    <line x1="450" y1="245" x2="450" y2="255" stroke="#94a3b8" stroke-width="2" />
    
    <!-- Y-axis labels -->
    <text x="-10" y="250" text-anchor="end" font-family="Arial" font-size="12" fill="#64748b">$0</text>
    <text x="-10" y="200" text-anchor="end" font-family="Arial" font-size="12" fill="#64748b">$50</text>
    <text x="-10" y="150" text-anchor="end" font-family="Arial" font-size="12" fill="#64748b">$100</text>
    <text x="-10" y="100" text-anchor="end" font-family="Arial" font-size="12" fill="#64748b">$150</text>
    <text x="-10" y="50" text-anchor="end" font-family="Arial" font-size="12" fill="#64748b">$200</text>
    
    <!-- X-axis labels -->
    <text x="50" y="270" text-anchor="middle" font-family="Arial" font-size="12" fill="#64748b">Jan</text>
    <text x="100" y="270" text-anchor="middle" font-family="Arial" font-size="12" fill="#64748b">Feb</text>
    <text x="150" y="270" text-anchor="middle" font-family="Arial" font-size="12" fill="#64748b">Mar</text>
    <text x="200" y="270" text-anchor="middle" font-family="Arial" font-size="12" fill="#64748b">Apr</text>
    <text x="250" y="270" text-anchor="middle" font-family="Arial" font-size="12" fill="#64748b">May</text>
    <text x="300" y="270" text-anchor="middle" font-family="Arial" font-size="12" fill="#64748b">Jun</text>
    <text x="350" y="270" text-anchor="middle" font-family="Arial" font-size="12" fill="#64748b">Jul</text>
    <text x="400" y="270" text-anchor="middle" font-family="Arial" font-size="12" fill="#64748b">Aug</text>
    <text x="450" y="270" text-anchor="middle" font-family="Arial" font-size="12" fill="#64748b">Sep</text>
    
    <!-- Before optimization spending line -->
    <path d="M50,50 L100,60 L150,70 L200,65 L250,80 L300,90 L350,95 L400,100 L450,110" 
          fill="none" stroke="#fb7185" stroke-width="3" stroke-dasharray="5,5" />
    
    <!-- After optimization spending line -->
    <path d="M50,50 L100,60 L150,70 L200,100 L250,120 L300,140 L350,150 L400,160 L450,170" 
          fill="none" stroke="#22c55e" stroke-width="3" />
          
    <!-- Area of savings -->
    <path d="M200,65 L250,80 L300,90 L350,95 L400,100 L450,110 L450,170 L400,160 L350,150 L300,140 L250,120 L200,100 Z" 
          fill="#dcfce7" fill-opacity="0.5" stroke="none" />
          
    <!-- Annotations -->
    <circle cx="300" cy="90" r="5" fill="#fb7185" />
    <circle cx="300" cy="140" r="5" fill="#22c55e" />
    <path d="M310,90 L340,70" stroke="#64748b" stroke-width="1" />
    <path d="M310,140 L340,160" stroke="#64748b" stroke-width="1" />
    <rect x="340" y="50" width="100" height="40" rx="4" fill="#ffffff" stroke="#64748b" stroke-width="1" />
    <text x="350" y="70" font-family="Arial" font-size="12" fill="#fb7185">Before ($180)</text>
    <rect x="340" y="160" width="100" height="40" rx="4" fill="#ffffff" stroke="#64748b" stroke-width="1" />
    <text x="350" y="180" font-family="Arial" font-size="12" fill="#22c55e">After ($100)</text>
  </g>
  
  <!-- Savings calculation visualization -->
  <g transform="translate(300, 350)">
    <rect x="0" y="0" width="250" height="40" rx="20" fill="#f1f5f9" stroke="#64748b" stroke-width="1" />
    <text x="60" y="25" font-family="Arial" font-weight="bold" font-size="16" fill="#22c55e">$80 Monthly Savings</text>
    <path d="M20,20 L40,20" stroke="#fb7185" stroke-width="3" stroke-dasharray="5,5" />
    <path d="M20,20 L40,20" stroke="#22c55e" stroke-width="3" transform="translate(0,10)" />
    <text x="230" y="25" font-family="Arial" font-weight="bold" font-size="20" text-anchor="end" fill="#22c55e">â†“44%</text>
  </g>
  
  <!-- Title and description -->
  <g transform="translate(50, 25)">
    <text x="0" y="0" font-family="Arial" font-weight="bold" font-size="18" fill="#0f172a">Subscription Cost Optimization</text>
  </g>
  
  <!-- Accessibility info -->
  <title>Cost Savings Feature</title>
  <desc>A graph visualization showing subscription cost reduction over time, demonstrating 44% monthly savings.</desc>
</svg>